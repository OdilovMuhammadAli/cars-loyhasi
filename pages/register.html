<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: radial-gradient(circle at bottom, #020617, #000);
        overflow: hidden;
      }

      /* Фон с анимацией */
      .car-bg {
        position: absolute;
        inset: 0;
        background: url("https://images.unsplash.com/photo-1503376780353-7e6692767b70")
          center/cover no-repeat;
        opacity: 0.2;
        animation: moveBg 20s linear infinite;
      }

      @keyframes moveBg {
        from {
          transform: scale(1) translateX(0);
        }
        to {
          transform: scale(1.1) translateX(-50px);
        }
      }

      /* Светящиеся элементы */
      .glow {
        box-shadow: 0 0 20px 3px #00b4d8;
      }

      .neon-border {
        border: 1px solid rgba(0, 180, 216, 0.5);
        backdrop-filter: blur(8px);
      }

      .neon-input:focus {
        box-shadow: 0 0 10px 2px #00b4d8;
        border-color: #00b4d8;
      }

      /* Кнопка “Start Your Journey” */
      .start-btn {
        transition: 0.4s ease;
        box-shadow: 0 0 15px 3px #ff004c;
      }

      .start-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px 5px #ff004c;
      }

      /* Плавная пульсация формы */
      .pulse {
        animation: pulse 3s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 15px rgba(0, 180, 216, 0.4);
        }
        50% {
          box-shadow: 0 0 30px rgba(0, 180, 216, 0.8);
        }
        100% {
          box-shadow: 0 0 15px rgba(0, 180, 216, 0.4);
        }
      }
    </style>
  </head>
  <body
    class="text-white min-h-screen flex items-center justify-center relative"
  >
    <div class="car-bg"></div>

    <!-- Карточка формы -->
    <div
      class="relative z-10 w-full max-w-md p-8 rounded-2xl neon-border bg-black/50 pulse"
    >
      <h1 class="text-3xl font-bold text-center mb-6 uppercase tracking-wider">
        Register Your Car
      </h1>

      <form class="space-y-5">
        <div></div>

        <div>
          <label class="block mb-1 text-gray-300">Username</label>
          <input
            type="text"
            placeholder="Speedster2025"
            class="w-full px-4 py-2 rounded-md bg-transparent border border-gray-600 neon-input outline-none"
          />
        </div>

        <div>
          <label class="block mb-1 text-gray-300">Password</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 rounded-md bg-transparent border border-gray-600 neon-input outline-none"
          />
        </div>

        <button
          type="button"
          class="w-full mt-4 py-3 bg-gradient-to-r from-red-600 to-pink-600 font-semibold rounded-md uppercase tracking-wider start-btn"
        >
          Start Your Journey
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-400">
        Already have an account?
        <a href="./login.html" class="text-[#00b4d8] hover:underline"
          >Login here</a
        >
      </p>
    </div>

    <!-- Нижняя анимация — свет фар -->
    <div
      class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-[#00b4d8]/30 to-transparent"
    ></div>
  </body>
</html>
